<html>
<head>
  <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
  <div class="container">
    <div id="Form">
      <div class="row">
        <a href="./popup.html" id="go-back">
          << Go back</a>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="labels">Add Labels <label style="color: #928f8a;">(no spaces)</label></label>
        </div>
        <div class="col-75">
          <input type="text" id="labelName" name="addLabel" placeholder="Label name.." required>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Add Label" id="addLabel">
      </div>
      <br><br>
      <div class="row">
        <div class="col-25">
          <label for="labels">Delete Label</label>
        </div>
        <div class="col-75">
          <select id="labelsDel" name="labelsDel">
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Delete Label" id="delLabel">
      </div>
      <footer style="width: 100%; color: #bcb4a5; text-align: center; margin-top: 30px; margin-bottom: -15px;">Built
        with
        &#9829; by Prakhar Gurunani</footer>
    </div>
  </div>
  <script src="./../js/labels.js" type="text/javascript"></script>
</body>
</html>
