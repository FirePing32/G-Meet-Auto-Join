<html>
<head>
  <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
  <div class="container">
    <div id="Form">
      <div class="row">
        <div class="col-75">
          <a href="./meetings.html" id="myMeetings"><button class="button">My saved meetings</button></a>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="meet">G-Meet Link</label>
        </div>
        <div class="col-75">
          <input type="text" id="link" name="link" placeholder="meet link.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="label">Label</label>
          <a href="./labels.html" id="modifyLabels"><button class="button">Add/Remove labels</button></a>
        </div>
        <div class="col-75">
          <select id="label" name="label">
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="time">Time</label>
        </div>
        <div class="col-75">
          <input type="time" id="time" name="time" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="duration">Duration <label style="color: #928f8a;">(minimum 1 min)</label></label>
        </div>
        <div class="col-75">
          <input type="number" id="duration" name="duration" min="1" required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="day">Day</label>
        </div>
        <div class="col-75">
          <select id="day" name="day">
          </select>
        </div>
      </div>
      <br>
      <div class="row">
        <input type="submit" value="Save" id="submit">
      </div>
      <footer id="footer" style="width: 100%; color: #bcb4a5; text-align: center; margin-top: 30px; margin-bottom: -15px;">Built with &#9829; by <a id="footer-url" href="https://www.prakhargurunani.com/">Prakhar Gurunani</a></footer>
    </div>
  </div>
  <script src="./../js/constants.js" type="text/javascript"></script>
  <script src="./../js/popup.js" type="text/javascript"></script>
  <script src="./../js/footer.js" type="text/javascript"></script>
  <script src="./../js/sweetalert.min.js"></script>
</body>
</html>
